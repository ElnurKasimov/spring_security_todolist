<div xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a th:href="@{/home}">Home</a>
                </div>
                <div class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/users/all}">ListOfUsers</a>
                </div>
            </div>

            <div class="navbar-right">
                <div class="navbar-brand">
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </div>

            <div class="navbar-right">
                <div class="navbar-brand" sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span>
                </div>
            </div>
        </div>
    </nav>
</div>
